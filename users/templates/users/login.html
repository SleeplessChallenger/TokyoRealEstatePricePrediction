{% extends 'general/start_page.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extrahead %}

<link rel="stylesheet" type="text/css" href="{% static 'users/login.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

{% endblock %}

{% block content %}


<!-- 1. Forgot password 2. register now 3. register with 4. Remember me-->
<body class='login_body'>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login now!</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">

                        <form id="login-form" class="form" action="" method="POST">
                            {% csrf_token %}
                            <h3 class="text-center text-info">Login</h3>

                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>

                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Login!">
                            </div>

                            <div id="register-link" class="text-right">
                                <a href="{% url 'register-newcomer' %}" class="text-info">Register here</a>
                            </div>

                            <div class='further_chunk'>
	                            <a class='no_password' href="{% url 'reset-password' %}" class="btn btn-link">
	                                Forgot Your Password?
	                            </a>
                            

                            <center><h4>OR</h4></center>
                    		<input class="btn btn-lg btn-facebook btn-block" type="submit" value="Login via another system">

                    		</div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


{% endblock content %}
