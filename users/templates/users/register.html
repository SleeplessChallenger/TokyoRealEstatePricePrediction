{% extends 'general/start_page.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extrahead %}

<link rel="stylesheet" type="text/css" href="{% static 'users/register.css' %}">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
{% endblock %}


{% block content %}


<div class="container register-form">
	<div class="form">
	    <div class="note">
	        <p>Sign up today to have full access of all features!</p>
	    </div>

	    <div class="form-content">
	    	<form method='POST'>
	    	{% csrf_token %}

	        {{ form|crispy }}
	    
	        <button type="submit" class="btnSubmit">
	        	登録しよう！
	        </button>

	        </form>

	        <div>
	        	<input id='another_way' class="btn btn-lg btn-facebook btn-block" type="submit" value="Register via another system">
	        </div>
	    </div>

	</div>
</div>

{% endblock content %}
