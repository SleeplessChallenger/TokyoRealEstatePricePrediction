{% extends 'general/start_page.html' %}
{% load static %}


{% block extrahead %}
<link rel="stylesheet" type="text/css" href="{% static 'data_loader/make_load.css' %}">

{% endblock extrahead %}

{% block content %}

<div class='content-section'>

	<form method='POST'>
		{% csrf_token %}
		<fieldset class='form-group'>
			<legend class='border-bottom mb-4'>
				Load data!
			</legend>
			<h2>You can load in only being staff or having special rights</h2>

		</fieldset>
		<div class='form-group'>

			<button class='btn btn-outline-info' type='submit'>
				Yes, do it!
			</button>

			<a class='btn btn-outline-secondary' href="{% url 'all_info' %}">
				Cancel
			</a>

		</div>
	</form>

</div>

{% endblock content %}
